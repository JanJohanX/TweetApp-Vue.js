<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tweet</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styleJS6.css">
  	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>

      <div id="app">

    		<transition-group name="table" tag="ul">
    			<li class="table" v-for="(table, index) in characters" :key="index">
    				<article>
    					{{ table.text }}
    				</article>
            <a class="ctrl" @click.prevent="remove(table)">x</a>
    			</li>
    		</transition-group>

        <svg height="50" width="50">
          <circle class="underlay" cx="50%" cy="50%" r="20"></circle>
          <circle class="progress" cx="50%" cy="50%" r="20"></circle>
        </svg>

        <p>Tweet something...</p>

        <form class="add-new" @keydown.enter="add" >
          <textarea onkeydown="if(event.keyCode == 13) return false;" v-model="newText" cols="40" rows="4" maxlength="60" autofocus></textarea>
        </form>

        <p>Press "Enter" to submit!</p>

        <span class="counter"></span>
    	</div>

    <script src="scriptJS6.js"></script>

  </body>
</html>
